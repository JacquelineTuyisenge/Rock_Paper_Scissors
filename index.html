<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="result-container">
      <h2 id="result-text">Round Result</h2>
    </div>
    <div class="button-container">
      <button id="rock-btn" class="game-button">Rock</button>
      <button id="paper-btn" class="game-button">Paper</button>
      <button id="scissors-btn" class="game-button">Scissors</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
