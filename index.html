<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <p>The game is played at the same time, two players display one of three symbols: a rock, paper, or scissors.</p>
    <p>A rock beats scissors, scissors beat paper by cutting it, and paper beats rock by covering it</p>
    <p>have fun!</p>
    <div id="start-game">
      <button class="start-button">Start Game</button>
    </div>
    <div id="game-area" style="display: none;">
      <div class="choices">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </div>
      <div class="result">
        <p id="round-result"></p>
        <p id="game-result"></p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
